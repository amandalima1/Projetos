<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media-query.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <div class="image"></div>
      <div class="conteudo">
        <p class="preview">PERFUME</p>
        <h1 class="fonte-1">Gabrielle Essence Eau De Parfum</h1>
        <p class="fonte-2">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="preço1">$149.99</p>
        <del class="preço2">$169.99</del>
        <a href="#" class="cart"><span class="material-icons">shopping_cart</span> Add to Cart</a>
      </div>
    </section>
  </main>  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Amanda</a>.
    </div>
  </footer>
</body>
</html>
