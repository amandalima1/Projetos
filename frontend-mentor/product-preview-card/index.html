<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="image">
    <picture>
      <img src="images/image-product-desktop.jpg" alt="">
    </picture>
  </div>
  <div class="conteudo">
    <div>
      <p class="preview">Preview</p>
      <h1 class="fonte-1">Gabrielle Essence Eau De Parfum</h1>
      <p class="fonte-2">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="preço1">$149.99</p>
        <p class="preço2">$169.99</p>
      <a href="#" class="cart">Add to Cart</a>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Amanda</a>.
    </div>
  </footer>
</body>
</html>
